<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="grid">
				<div class="profile-grid">
					<div class="profile rounded">
						<div class="profile-picture">
							<img src="images/image-jeremy.png" alt="" />
						</div>
						<div class="profile-text">
							<div class="profile-report">Report for</div>
							<div class="profile-name">Jeremy Robson</div>
						</div>
					</div>
					<div class="profile-filter rounded">
						<ul>
							<li>Daily</li>
							<li>Weekly</li>
							<li>Monthly</li>
						</ul>
					</div>
				</div>
				<div class="grid-item work">
					<div class="item-accent">
						<img src="images/icon-work.svg" class="accent-icon" alt="" />
					</div>
					<div class="item-box">
						<div class="item-header">
							<span>Work</span>
							<span>...</span>
						</div>
						<div class="item-details">
							<div class="item-time">32hrs</div>
							<div class="item-last">Last Week - 36 hrs</div>
						</div>
					</div>
				</div>
				<div class="rounded play">aa</div>
				<div class="rounded study">aas</div>
				<div class="rounded exercise">aas</div>
				<div class="rounded social">aas</div>
				<div class="rounded selfcare">aas</div>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">iKuroiNeko</a>.
			</div>
		</div>
	</body>
</html>
